<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
      <link rel="stylesheet" href="task3.css">
      <script src="https://kit.fontawesome.com/c54c655f6d.js" crossorigin="anonymous"></script>
</head>
<body>
        <div class="container">
        <form id="calcTemp" onsubmit="calculateTemp(); return false">
            <label  class="Tempheading"  for="temp"><i class="fa-solid fa-temperature-three-quarters"></i> Temperature Converter <i class="fa-solid fa-temperature-three-quarters"></i></label>
            <br>
            <input type="number" name="temp" id="temp" value="0">
            <select name="temp_diff" id="temp_diff">
                <option value="cel">&#176;Celsius</option>
                <option value="fah">&#176;Fahrenheit</option>
                <option value="kel">&#176;Kelvin</option>
            </select>
            <br>
            <input type="submit" name="temp" id="submit">
            <br>
            <span id="result">RESULT:</span>
        </form>
    </div>
    <script src="task3.js"></script>
</body>
</html>
